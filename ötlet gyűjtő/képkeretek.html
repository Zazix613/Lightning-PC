<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aero Glass Képkeret</title>
    <style>
        body {
            margin: 0;
            padding: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 30px;
        }

        .glass-frame {
            position: relative;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 15px;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.4),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .glass-frame::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent
            );
        }

        .glass-frame:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 12px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.5),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .glass-frame img {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 12px;
            transition: transform 0.3s ease;
        }

        .glass-frame:hover img {
            transform: scale(1.02);
        }

        /* Különböző méretek */
        .frame-small {
            width: 200px;
        }

        .frame-medium {
            width: 300px;
        }

        .frame-large {
            width: 400px;
        }

        /* Képaláírás */
        .frame-caption {
            margin-top: 10px;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        /* Speciális kerek keret */
        .frame-circle {
            border-radius: 50%;
            width: 250px;
            height: 250px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .frame-circle img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Gradiens keret */
        .frame-gradient {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.15),
                rgba(255, 255, 255, 0.05)
            );
            border: 2px solid;
            border-image: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.4),
                rgba(255, 255, 255, 0.1)
            ) 1;
        }

        h1 {
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <h1>Aero Glass Képkeretek</h1>
    
    <!-- Kis keret -->
    <div class="glass-frame frame-small">
        <img src="https://picsum.photos/200/150?random=1" alt="Példa kép 1">
        <div class="frame-caption">Kis keret</div>
    </div>

    <!-- Közepes keret -->
    <div class="glass-frame frame-medium">
        <img src="https://picsum.photos/300/200?random=2" alt="Példa kép 2">
        <div class="frame-caption">Közepes keret</div>
    </div>

    <!-- Nagy keret -->
    <div class="glass-frame frame-large">
        <img src="https://picsum.photos/400/250?random=3" alt="Példa kép 3">
        <div class="frame-caption">Nagy keret</div>
    </div>

    <!-- Kerek keret -->
    <div class="glass-frame frame-circle">
        <img src="https://picsum.photos/200/200?random=4" alt="Kerek kép">
    </div>

    <!-- Gradiens keret -->
    <div class="glass-frame frame-gradient frame-medium">
        <img src="https://picsum.photos/300/200?random=5" alt="Gradiens keret">
        <div class="frame-caption">Gradiens keret</div>
    </div>
</body>
</html>
